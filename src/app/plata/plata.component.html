<div class="container">

  <div>
    <button (click)="openDialogNewPlata()" mat-button class="btn btn-primary">+</button>
  </div>

  <div class="outline-box" style="margin-top: 32px">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let plata">{{plata.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="sumaTotala">
        <mat-header-cell *matHeaderCellDef>Suma totala</mat-header-cell>
        <mat-cell *matCellDef="let plata">{{plata.sumaTotala}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="dataPlata">
        <mat-header-cell *matHeaderCellDef>Data plata</mat-header-cell>
        <mat-cell *matCellDef="let plata">{{plata.dataPlata | date:'MM-dd-yyyy H:mm'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="metodaPlataId">
        <mat-header-cell *matHeaderCellDef>Metoda plata Id</mat-header-cell>
        <mat-cell *matCellDef="let plata">{{plata.metodaPlataId}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="rezervareId">
        <mat-header-cell *matHeaderCellDef>Rezervare Id</mat-header-cell>
        <mat-cell *matCellDef="let plata">{{plata.rezervareId}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>

    <mat-paginator [length]="dataSource.lessonsSubject.getValue().length" [pageSize]="20"
                   [pageSizeOptions]="[20, 50, 100]"></mat-paginator>

  </div>
</div>
