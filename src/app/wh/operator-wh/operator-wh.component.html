<div class="container">

  <div class="outline-box" style="margin-top: 32px">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let operatorZbor">{{operatorZbor.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="denumire">
        <mat-header-cell *matHeaderCellDef>Denumire</mat-header-cell>
        <mat-cell *matCellDef="let operatorZbor">{{operatorZbor.denumire}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>
  </div>
</div>
